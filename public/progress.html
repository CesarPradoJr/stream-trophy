<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="progress.css" />
</head>
<body class="progress-body">

  <div class="progress-container">

    <div class="overlay-blur"></div>

    <div class="content">

      <div id="game-name" class="game-name">Carregando...</div>

      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>

      <div id="percentage" class="percentage">0%</div>

      <div class="trophy-counts">
        <div class="trophy bronze">
          <img src="icons/Bronze.png" class="trophy-icon">
          <span id="bronze-count">0</span>
        </div>

        <div class="trophy silver">
          <img src="icons/Silver.png" class="trophy-icon">
          <span id="silver-count">0</span>
        </div>

        <div class="trophy gold">
          <img src="icons/Gold.png" class="trophy-icon">
          <span id="gold-count">0</span>
        </div>

        <div class="trophy platinum">
          <img src="icons/Platinum.png" class="trophy-icon-platinum">
          <span id="platinum-count">0</span>
        </div>
      </div>

    </div>
  </div>

  <script src="progress.js"></script>
</body>
</html>
