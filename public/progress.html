<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="progress-body">

  <div class="progress-container">

    <div id="game-name" class="game-name">Carregando...</div>

    <div class="progress-bar">
      <div id="progress-fill" class="progress-fill"></div>
    </div>

    <div id="percentage" class="percentage">0%</div>

    <div class="trophy-counts">
  <div class="trophy bronze">
    <img src="icons/Bronze.png" alt="Bronze Trophy" class="trophy-icon">
    <span id="bronze-count">13</span>
  </div>

  <div class="trophy silver">
    <img src="icons/Silver.png" alt="Silver Trophy" class="trophy-icon">
    <span id="silver-count">1</span>
  </div>

  <div class="trophy gold">
    <img src="icons/Gold.png" alt="Gold Trophy" class="trophy-icon">
    <span id="gold-count">0</span>
  </div>

  <div class="trophy platinum">
    <img src="icons/Platinum.png" alt="Platinum Trophy" class="trophy-icon-platinum">
    <span id="platinum-count">0</span>
  </div>
</div>



  </div>

  <script src="progress.js"></script>
</body>
</html>
